<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flight Control Map</title>
    <style>
        #map {
            height: 400px;
            width: 1000px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
    function initMap() {
      var options = {
        zoom:13,
        center:{lat:32.0055, lng:34.8854}
      }
      //Map object
      var map = new google.maps.Map(document.getElementById('map'), options);
      //Array of markers.
      var markers = [
        {
          coords:{lat:32.0055,lng:34.8854},
          content:'hello<h1>world</h1>'
        }
      ];
      //Loop markers.
      for (var i=0; i<markers.length; i++) {
        addMarker(markers[i]);
      }
      //Add Marker function.
    function addMarker(props) {
      var marker = new google.maps.Marker({
        position:props.coords,
        content:props.content,
        map:map
      });
      //Adds content if exists.
      if (props.content){
        var infoWindow = new google.maps.InfoWindow( {
          content:props.content
        });
        marker.addListener('click', function() {
          infoWindow.open(map, marker);
        });
      }
      }
    }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWQ5L6AElMwPpnkb4oESTNStWYP-5z00&callback=initMap">
    </script>
</body>
</html>
