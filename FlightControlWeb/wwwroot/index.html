<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hello world!</title>
</head>
<body ondrop="drop(event)" ondragover="allowDrop(event)">
    <h1 id="demo">Hello World!</h1>
    <div ondrop="drop(event)" ondragover="allowDrop(event)">
        <ul id="flightList">
        </ul>
    </div>

    <div id="currentFlightPlan" style="display: none;">
        <div>
            <ul id="flightDetails">
                <li id="flightID"></li>
                <li id="airline"></li>
                <li id="passengers"></li>
            </ul>
        </div>
        <div>
            <ul id="flightPath">
                <li id="origin">
                    <ul>
                        Origin:
                        <li id="originLongitude"></li>
                        <li id="originLatitude"></li>
                    </ul>
                </li>
                <li id="destination">
                    <ul>
                        Destination:
                        <li id="destLongitude"></li>
                        <li id="destLatitude"></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div id="flightTime">
            <ul>
                <li id="departureTime"></li>
                <li id="arrivalTime"></li>
            </ul>
        </div>
    </div>
    <div id="map" style="width:100%;height:400px;"></div>
    <script src="js/Map.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWQ5L6AElMwPpnkb4oESTNStWYP-5z00&callback=initMap">
    </script>
    <script src="/js/FlightPlanList.js"></script>
    <div id="errorMsg" style="display: none"></div>
</body>
</html>
