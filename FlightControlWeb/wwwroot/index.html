
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body ondrop="drop(event)" ondragover="allowDrop(event)">
    <div id="errorMsg" style="display: none">
        <button onclick="removeErrorMsg(this.parentElement)"></button>
    </div>
    <h1 id="demo">Hello World!</h1>
    <!--map element-->
    <div id="map" style="width:100%;height:400px;"></div>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWQ5L6AElMwPpnkb4oESTNStWYP-5z00&callback=initMap">
    </script>
    <!--end of map element-->


    <!--flight list element-->
    <div id="flightList" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!--internal flight list element-->
        <div id="internalFlighList"></div>
        <!--external flight list element-->
        <div id="externalFlightList"></div>
    </div>
    <!--end of flight list element-->


    <!--current flight plan element-->
    <div id="currentFlightPlan" style="display: none;">
        <div>
            <!--simple flight details-->
            <div id="flightDetails">
                <div id="flightID"></div>
                <div id="airline"></div>
                <div id="passengers"></div>
            </div>
        </div>
        <div>
            <!--origin and destination elements-->
            <div id="flightPath">
                <div id="origin">
                    <div>
                        Origin:
                        <div id="originLongitude"></div>
                        <div id="originLatitude"></div>
                    </div>
                </div>
                <div id="destination">
                    <div>
                        Destination:
                        <div id="destLongitude"></div>
                        <div id="destLatitude"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--flight times-->
        <div id="flightTime">
            <div>
                <div id="departureTime"></div>
                <div id="arrivalTime"></div>
            </div>
        </div>
    </div>
    <!--end of current flight plan element-->


    <script src="js/Map.js"></script>
    <script src="/js/FlightPlanList.js"></script>
</body>
</html>
